<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Medical Records | MediTriage AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a192f;
            --primary-neon: #00d2ff;
            --text-bright: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(to bottom, rgba(10, 25, 47, 0.96), rgba(10, 25, 47, 0.99)),
                url('https://images.unsplash.com/photo-1639322537228-f710d846310a?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; background-attachment: fixed;
            color: var(--text-bright); min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- Upload Card --- */
        .upload-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            border-radius: 35px;
            padding: 50px;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--border);
            box-shadow: 0 50px 120px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .upload-card h2 {
            font-size: 2.2rem; font-weight: 800; margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--primary-neon));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .upload-card p { color: var(--text-dim); font-size: 0.95rem; margin-bottom: 30px; }

        /* --- Drag & Drop Zone --- */
        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 20px;
            padding: 50px 20px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.02);
            position: relative;
        }

        .drop-zone:hover, .drop-zone.active {
            border-color: var(--primary-neon);
            background: rgba(0, 210, 255, 0.05);
            transform: scale(1.01);
        }

        .upload-icon { font-size: 3rem; margin-bottom: 15px; display: block; }

        /* --- File List Styling --- */
        #file-list {
            margin-top: 25px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }

        /* --- Action Button --- */
        .submit-btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: var(--primary-neon);
            color: var(--bg-dark);
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-link:hover { color: var(--primary-neon); transform: translateX(-5px); }
    </style>
</head>
<body>

<div class="upload-card" data-aos="zoom-in" data-aos-duration="1000">
    <h2>Upload Intelligence</h2>
    <p>Sync medical documents for AI-powered data extraction.</p>

    <form action="/upload" method="POST" enctype="multipart/form-data" id="uploadForm">
        <div class="drop-zone" id="dropZone">
            <span class="upload-icon">üìÑ</span>
            <p id="dropText">Drag and drop files or <strong>Click to Browse</strong></p>
            <input type="file" name="document" id="fileInput" hidden multiple required>
        </div>

        <div id="file-list"></div>

        <button type="submit" class="submit-btn">Begin AI Extraction</button>
    </form>

    <a href="/dashboard" class="back-link">‚Üê Return to Portal</a>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('file-list');

    dropZone.onclick = () => fileInput.click();

    fileInput.onchange = (e) => handleFiles(e.target.files);

    dropZone.ondragover = (e) => {
        e.preventDefault();
        dropZone.classList.add('active');
    };

    dropZone.ondragleave = () => dropZone.classList.remove('active');

    dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.classList.remove('active');
        handleFiles(e.dataTransfer.files);
    };

    function handleFiles(files) {
        fileList.innerHTML = "";
        for (const file of files) {
            const item = document.createElement('div');
            item.className = 'file-item';
            item.innerHTML = `<span>${file.name}</span><span style="color:var(--primary-neon)">READY</span>`;
            fileList.appendChild(item);
        }
    }
</script>

</body>
</html>
