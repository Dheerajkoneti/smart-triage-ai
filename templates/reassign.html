<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reassign Patient | MediTriage AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a192f;
            --primary-neon: #00d2ff;
            --text-bright: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(to bottom, rgba(10, 25, 47, 0.9), rgba(10, 25, 47, 0.98)),
                url('https://images.unsplash.com/photo-1639322537228-f710d846310a?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; background-attachment: fixed;
            color: var(--text-bright); height: 100vh;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        /* --- Reassign Card --- */
        .reassign-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            padding: 50px 40px;
            width: 100%;
            max-width: 440px;
            border: 1px solid var(--border);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .reassign-card h2 {
            font-size: 2.2rem; font-weight: 800; margin-bottom: 8px;
            background: linear-gradient(to right, #fff, var(--primary-neon));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .reassign-card p { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 35px; }

        /* --- Form Elements --- */
        .input-group { margin-bottom: 25px; text-align: left; }
        
        label {
            display: block; margin-bottom: 10px; font-size: 0.75rem;
            font-weight: 700; color: var(--primary-neon);
            text-transform: uppercase; letter-spacing: 1px;
        }

        select {
            width: 100%; padding: 15px 20px; border-radius: 12px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border);
            color: white; font-family: inherit; font-size: 1rem; box-sizing: border-box;
            appearance: none; cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        select:focus {
            outline: none; border-color: var(--primary-neon);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        select option {
            background: #0a192f;
            color: white;
        }

        /* --- Action Button --- */
        .reassign-btn {
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            background: var(--primary-neon); color: var(--bg-dark);
            font-weight: 800; font-size: 1rem; cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 10px; text-transform: uppercase; letter-spacing: 1px;
        }

        .reassign-btn:hover {
            transform: translateY(-3px) scale(1.02);
            background: #fff; box-shadow: 0 10px 30px rgba(0, 210, 255, 0.4);
        }

        .back-link {
            display: inline-block; margin-top: 25px; font-size: 0.9rem;
            color: var(--text-dim); text-decoration: none; font-weight: 600;
            transition: 0.3s;
        }

        .back-link:hover { color: var(--primary-neon); transform: translateX(-5px); }

        /* --- Patient ID Badge --- */
        .patient-id-badge {
            font-family: monospace;
            background: rgba(0, 210, 255, 0.1);
            color: var(--primary-neon);
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 800;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="reassign-card" data-aos="zoom-in" data-aos-duration="1000">
    <h2>Reassign Patient</h2>
    <p>Optimize clinical routing for <span class="patient-id-badge">{{ patient_id }}</span>.</p>
    
    <form method="POST">
        <div class="input-group">
            <label>Select New Specialist</label>
            <select name="doctor_id" required>
                <option value="" disabled selected>Choose a doctor...</option>
                {% for doctor in doctors %}
                <option value="{{ doctor[0] }}">{{ doctor[1] }} - {{ doctor[3] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="reassign-btn">Update Clinical Assignment</button>
    </form>

    <a href="/admin_dashboard" class="back-link">‚Üê Cancel and Return</a>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</body>
</html>
