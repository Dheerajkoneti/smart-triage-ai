<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | MediTriage AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a192f;
            --primary-neon: #00d2ff;
            --secondary-neon: #3a7bd5;
            --text-bright: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(to bottom, rgba(10, 25, 47, 0.9), rgba(10, 25, 47, 0.98)),
                url('https://images.unsplash.com/photo-1639322537228-f710d846310a?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-bright);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- Registration Card --- */
        .register-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            padding: 45px;
            width: 100%;
            max-width: 440px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .register-card h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
            color: white;
            letter-spacing: -1px;
        }

        .register-card p {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* --- Form Elements --- */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-neon);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        select option {
            background: #0a192f;
            color: white;
        }

        /* --- Buttons --- */
        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .register-btn {
            background: var(--primary-neon);
            color: var(--bg-dark);
            margin-top: 10px;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.4);
        }

        .google-btn {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 15px;
        }

        .google-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-neon);
            transform: translateY(-2px);
        }

        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            color: var(--text-dim);
            font-size: 0.75rem;
            font-weight: 700;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span { padding: 0 15px; }

        .auth-footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .auth-footer a {
            color: var(--primary-neon);
            text-decoration: none;
            font-weight: 700;
        }

        .auth-footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="register-card" data-aos="zoom-in" data-aos-duration="1000">
    <h2>Create Account</h2>
    <p>Initialize your MediTriage AI profile</p>

    <form method="POST">
        <div class="input-group">
            <input type="text" name="name" placeholder="Full Name" required>
        </div>

        <div class="input-group">
            <input type="email" name="email" placeholder="Professional Email" required>
        </div>

        <div class="input-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="input-group">
            <select name="role" required>
                <option value="" disabled selected>Select Professional Role</option>
                <option value="patient">Patient</option>
                <option value="doctor">Medical Doctor</option>
                <option value="admin">Administrator</option>
            </select>
        </div>

        <button type="submit" class="btn register-btn">Initialize Account</button>
    </form>

    <div class="divider"><span>OR</span></div>

    <button type="button" class="btn google-btn" onclick="window.location.href='/login/google'">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20" height="20" alt="Google">
        Sign up with Google
    </button>

    <p class="auth-footer">
        Already have an account? <a href="/login">Login</a>
    </p>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</body>
</html>
