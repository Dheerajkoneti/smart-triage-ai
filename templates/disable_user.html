<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management | MediTriage AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a192f;
            --primary-neon: #00d2ff;
            --text-bright: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --danger: #ff4d4d;
            --success: #00e676;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(to bottom, rgba(10, 25, 47, 0.96), rgba(10, 25, 47, 0.99)),
                url('https://images.unsplash.com/photo-1639322537228-f710d846310a?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; background-attachment: fixed;
            color: var(--text-bright); min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- Management Card --- */
        .mgmt-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            border-radius: 35px;
            padding: 45px;
            width: 92%;
            max-width: 900px;
            border: 1px solid var(--border);
            box-shadow: 0 50px 120px rgba(0, 0, 0, 0.6);
        }

        .mgmt-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 35px; border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .mgmt-header h2 {
            font-size: 2.2rem; font-weight: 800; margin: 0;
            background: linear-gradient(to right, #fff, var(--danger));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- Custom Data Table --- */
        .table-container {
            width: 100%; overflow-x: auto; border-radius: 20px;
            background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border);
        }

        table { width: 100%; border-collapse: collapse; text-align: left; }

        th {
            padding: 20px; background: rgba(255, 255, 255, 0.05);
            color: var(--text-dim); font-size: 0.8rem; text-transform: uppercase;
            letter-spacing: 1.5px; font-weight: 700;
        }

        td {
            padding: 18px 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 0.95rem; vertical-align: middle;
        }

        .user-id { font-family: monospace; color: var(--primary-neon); font-weight: 800; }
        .user-name { font-weight: 700; }
        
        .status-badge {
            padding: 4px 12px; border-radius: 50px; font-size: 0.7rem;
            font-weight: 800; text-transform: uppercase;
            background: rgba(0, 230, 118, 0.1); color: var(--success);
            border: 1px solid var(--success);
        }

        /* --- Action Buttons --- */
        .disable-btn {
            background: rgba(255, 77, 77, 0.1); color: var(--danger);
            border: 1px solid rgba(255, 77, 77, 0.2); padding: 8px 16px;
            border-radius: 10px; text-decoration: none; font-weight: 700;
            font-size: 0.85rem; transition: 0.3s;
        }

        .disable-btn:hover {
            background: var(--danger); color: white;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.4);
        }

        .back-link {
            display: inline-block; margin-top: 30px; color: var(--text-dim);
            text-decoration: none; font-weight: 700; font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-link:hover { color: var(--primary-neon); transform: translateX(-5px); }
    </style>
</head>
<body>

<div class="mgmt-card" data-aos="zoom-in" data-aos-duration="1000">
    <div class="mgmt-header">
        <h2>üõë Disable User Access</h2>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>System Role</th>
                    <th>Account Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-aos="fade-left" data-aos-delay="100">
                    <td class="user-id">#1</td>
                    <td class="user-name">Naveen</td>
                    <td style="color: var(--primary-neon);">Doctor</td>
                    <td><span class="status-badge">Active</span></td>
                    <td><a href="#" class="disable-btn">Disable User</a></td>
                </tr>
                <tr data-aos="fade-left" data-aos-delay="200">
                    <td class="user-id">#2</td>
                    <td class="user-name">KONETI DHEERAJ KUMAR</td>
                    <td style="color: var(--primary-neon);">Admin</td>
                    <td><span class="status-badge">Active</span></td>
                    <td><a href="#" class="disable-btn">Disable User</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div style="text-align: center;">
        <a href="/admin_dashboard" class="back-link">‚Üê Return to Intelligence Portal</a>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</body>
</html>
