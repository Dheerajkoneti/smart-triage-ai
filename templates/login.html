<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MediTriage AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a192f;
            --primary-neon: #00d2ff;
            --secondary-neon: #3a7bd5;
            --text-bright: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(to bottom, rgba(10, 25, 47, 0.9), rgba(10, 25, 47, 0.98)),
                url('https://images.unsplash.com/photo-1639322537228-f710d846310a?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text-bright);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- Login Card --- */
        .login-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-card h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: white;
            letter-spacing: -1px;
        }

        /* --- Input Styling --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-neon);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        /* --- Button Styling --- */
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .login-btn {
            background: var(--primary-neon);
            color: var(--bg-dark);
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.4);
        }

        /* --- Google Button Styling --- */
        .google-btn {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 15px;
        }

        .google-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-neon);
            transform: translateY(-3px);
        }

        .google-icon { width: 20px; height: 20px; }

        .divider {
            margin: 25px 0;
            display: flex;
            align-items: center;
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span { padding: 0 15px; }

        /* --- Auth Footer --- */
        .auth-footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .auth-footer a {
            color: var(--primary-neon);
            text-decoration: none;
            font-weight: 700;
        }

        .forgot-link {
            display: block;
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--text-dim);
            text-decoration: none;
        }
        .flash {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            z-index: 9999;
            animation: fadeInOut 4s forwards;
        }

        .flash.success {
            background: rgba(0, 210, 255, 0.2);
            border: 1px solid #00d2ff;
            color: #00d2ff;
        }

        .flash.error {
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash {{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="login-card" data-aos="zoom-in" data-aos-duration="800">
    <h2>MediTriage Login</h2>
    
    <form method="POST">
        <div class="input-group">
            <input type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        
        <button type="submit" class="btn login-btn">Login to Dashboard</button>
        
        <a href="#" class="forgot-link">Forgot password?</a>
    </form>

    <div class="divider">
        <span>OR</span>
    </div>

    <button type="button" class="btn google-btn" onclick="window.location.href='/login/google'">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="google-icon" alt="Google">
        Continue with Google
    </button>

    <div class="auth-footer">
        Don't have an account? <a href="/register">Register</a>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</body>
</html>
